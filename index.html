<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 style="text-align:center">Calculator</h1>
    <div id="calculator">
        <div class="columns">
            <input id=”display” type=”text” class="rows">
        </div>
        <div class = "columns">
            <button class = 'rows operations'>AC</button>
            <button class = 'rows operations'>^</button>
            <button class = 'rows operations'>%</button>
            <button class = 'rows operations'>÷</button>
        </div>
        <div class = "columns">
            <button class = "rows">7</button>
            <button class = "rows">8</button>
            <button class = "rows">9</button>
            <button class = 'rows operations'>x</button>
        </div>
        <div class = "columns">
            <button class = "rows">4</button>
            <button class = "rows">5</button>
            <button class = "rows">6</button>
            <button class = 'rows operations'>-</button>
        </div>
        <div class = "columns">
            <button class = "rows">1</button>
            <button class = "rows">2</button>
            <button class = "rows">3</button>
            <button class = 'rows operations'>+</button>
        </div>
        <div class = "columns">
            <button class = "rows">(</button>
            <button class = "rows">0</button>
            <button class = "rows">)</button>
            <button class="rows operations">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
