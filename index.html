<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 style="text-align:center">Calculator</h1>
    <div id="calculator">
        <div class="columns">
            <input type="text" value="Enter Values Here" placeholder="Enter Values" 
            id="display" class="rows"/>
        </div>
        <div class = "columns">
            <button class = 'rows operations' id="AC">AC</button>
            <button class = 'rows operations' id="**">^</button>
            <button class = 'rows operations' id="%">%</button>
            <button class = 'rows operations' id="/">/</button>
        </div>
        <div class = "columns">
            <button class = "rows" id="7">7</button>
            <button class = "rows" id="8">8</button>
            <button class = "rows" id="9">9</button>
            <button class = 'rows operations' id="*">x</button>
        </div>
        <div class = "columns">
            <button class = "rows" id="4">4</button>
            <button class = "rows" id="5">5</button>
            <button class = "rows" id="6">6</button>
            <button class = 'rows operations' id="-">-</button>
        </div>
        <div class = "columns">
            <button class = "rows" id="1">1</button>
            <button class = "rows" id="2">2</button>
            <button class = "rows" id="3">3</button>
            <button class = 'rows operations' id="+">+</button>
        </div>
        <div class = "columns">
            <button class = "rows" id="(">(</button>
            <button class = "rows" id="0">0</button>
            <button class = "rows" id=")">)</button>
            <button class="rows operations" id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
